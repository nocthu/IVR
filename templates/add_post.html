    <h2 class="h-back"><a href="/" class="hr-back"><i class="fas fa-arrow-circle-left"></i> Вернуться на главную страницу</a></h2>
    
    <form action="" method="post" >
        <div class="create-field">
            <h2>Добавить пост</h2>
            <div class="cnt">
                <select id="" class="prtype" name="type">
                    <option selected>Тип ИВР</option>
                    <option value="Проект">Проект</option>
                    <option value="Исследование">Исследование</option>
                </select>
            </div>
            
            <div class="cnt">
                <select id="" class="prsub" name="subject">
                    <option selected>Предмет ИВР</option>
                    <option value="IT">ИТ</option>
                    <option value="Образование">Образование</option>
                </select>
            </div>

            
            <div class="cnt">
                <select id="" class="probtype" name="problemtype"> 
                    <option selected>Сфера задачи</option>
                    <option value="">Дизайн</option>
                    <option value="">Написание кода</option>
                    <option value=""></option>
                    <option value=""></option>
                    <option value=""></option>
                    <option value=""></option>
                    <option value=""></option>
                </select>
            </div>

            <div class="cnt">
                <input type="text" name="name" placeholder="Название">
            </div>

            <div class="cnt">
                <textarea name="demands" placeholder="Требования" id="" cols="40" rows="2"></textarea>
            </div>
            
            <div class="cnt">
                <textarea name="description" placeholder="Описание задачи" id="" cols="40" rows="10"></textarea>
            </div>
            
            <div class="cnt">
                <i class="fab fa-vk"></i>
                <input type="text" placeholder="ссылка VK"  name="href_vk">
            </div>

            <div class="cnt">
                <i class="fab fa-telegram-plane"></i>
                <input type="text" placeholder="ссылка Telegram" name="href_telegram">
            </div>

            <div class="cnt">
                <i class="fas fa-at"></i>
                <input type="text" placeholder="аккаунт Gmail" name="href_google">
            </div>

            
            <div class="submit">
                <input type="submit" value="Добавить" name="btn" class="btn solid b-enter">
            </div>
        </div>
    </form>

    <div class="image">
        <img src="/static/img/post.svg" alt="post-pic">
    </div>
