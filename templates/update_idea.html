<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ХелпИВР</title>
    <link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css" integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p" crossorigin="anonymous"/>
    <link rel="stylesheet" href="/static/css/try.css">
    <link rel="stylesheet" href="/static/css/login.css">
    <link rel="stylesheet" href="/static/css/create_post.css">
    <link rel="stylesheet" href="/static/css/myposts.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css..">
    <link href="https://fonts.googleapis.com/css2?family=Nunito:wght@700;900&display=swap" rel="stylesheet">
</head>
<body>

    <h4 class="h-back"><a href="/myposts" class="hr-back"><i class="fas fa-arrow-circle-left"></i> Вернуться к моим постам</a></h4>

    <form action="" method="post" >
        <div class="create-field">
            <h2>Обновить идею</h2>

            <div class="cnt">
                <select name="Тип ИВР" id="" class="prtype" name="type">
                    <option selected>Тип ИВР</option>
                    <option value="Проект">Проект</option>
                    <option value="Исследование">Исследование</option>
                </select>
            </div>
            
            <div class="cnt">
                <select name="Предмет" id="" class="prsub" name="subject">
                    <option selected>Предмет ИВР</option>
                    <option value="IT">ИТ</option>
                    <option value="Образование">Образование</option>
                </select>
            </div>

            
            <div class="cnt">
                <select name="Вид задачи" id="" class="probtype" name="problemtype"> 
                    <option selected>Сфера задачи</option>
                    <option value="Дизайн">Дизайн</option>
                    <option value="Написание кода">Написание кода</option>
                    <option value=""></option>
                    <option value=""></option>
                    <option value=""></option>
                    <option value=""></option>
                    <option value=""></option>
                </select>
            </div>

            <div class="cnt">
                <input type="text" name="name" placeholder="Название" value="{{ post_update.name }}">
            </div>

            <div class="cnt">
                <textarea name="description" placeholder="Описание идеи" id="" cols="40" rows="2">{{ post_update.description }}</textarea>
            </div>
            
            
            <div class="submit">
                <input type="submit" value="Обновить" name="btn" class="btn solid b-enter">
            </div>
        </div>
    </form>
    
    <div class="image">
        <img src="/static/img/idea.svg" alt="idea-pic">
    </div>

</body>
</html>
