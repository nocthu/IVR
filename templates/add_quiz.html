    <h2 class="h-back"><a href="/" class="hr-back"><i class="fas fa-arrow-circle-left"></i> Вернуться на главную страницу</a></h2>
    
    <form action="" method="post" >
        <div class="create-field">
            <h2>Добавить опрос</h2>

            <div class="cnt">
                <input type="text" name="name" placeholder="Название">
            </div>
            
            <div class="cnt">
                <textarea name="description" placeholder="Подпись к опросу" id="" cols="40" rows="10"></textarea>
            </div>
            
            <div class="cnt">
                <i class="fas fa-globe"></i>
                <input type="text" placeholder="ссылка на опрос"  name="href_quiz">
            </div>

            <div class="cnt">
                <i class="fab fa-vk"></i>
                <input type="text" placeholder="ссылка VK"  name="href_vk">
            </div>

            <div class="cnt">
                <i class="fab fa-telegram-plane"></i>
                <input type="text" placeholder="ссылка Telegram" name="href_telegram">
            </div>

            <div class="cnt">
                <i class="fas fa-at"></i>
                <input type="text" placeholder="аккаунт Gmail" name="href_google">
            </div>
            
            <div class="submit">
                <input type="submit" value="Добавить" name="btn solid b-enter" class="btn solid">
            </div>
        </div>
    </form>
    
    <div class="image">
