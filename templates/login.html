<!DOCTYPE html>
<html lang="ru">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>ХелпИВР</title>
        <link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css" integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p" crossorigin="anonymous"/>
        <!-- <link rel="stylesheet" href="/static/css/try.css">
        <link rel="stylesheet" href="/static/css/nav.css"> -->
        <link rel="stylesheet" href="/static/css/login.css">
        <link href="https://fonts.googleapis.com/css2?family=Days+One&display=swap" rel="stylesheet">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css..">
        <link href="https://fonts.googleapis.com/css2?family=Nunito:wght@700;900&display=swap" rel="stylesheet">
    </head>
<body>
    <div class="container">
        <div class="forms-container">
            <div class="signin-signup">
                <form action="" class="sign-in-form" method="post" >
                    <h2 class="title">Войдите</h2>

                    <div class="input-field">
                        <i class="fas fa-user"></i>
                        <input type="text" name="nickname" placeholder="Имя пользователя">
                    </div>

                    <div class="input-field">
                        <i class="fas fa-lock"></i>
                        <input type="password" name="password" placeholder="Пароль">
                    </div>

                    <input type="submit" value="Войти" name="btn" class="btn solid">

                    <p class="social-text">Или войдите с помощью</p>
                    <div class="social-media">
                        <a href="#" class="social-icon">
                            <i class="fab fa-facebook-f"></i>
                        </a>
                        <!-- <a href="#" class="social-icon">
                            <i class="fab fa-twitter"></i>
                        </a> -->
                        <a href="#" class="social-icon">
                            <i class="fab fa-google"></i>
                        </a>
                        <a href="#" class="social-icon">
                            <i class="fab fa-vk"></i>
                        </a>
                    </div>
                </form>

                <form action="" class="sign-up-form" method="post">
                    <h2 class="title">Регистрация</h2>

                    <div class="input-field">
                        <i class="fas fa-user"></i>
                        <input type="text" name="nickname" placeholder="Имя пользователя">
                    </div>

                    <div class="input-field">
                        <i class="fas fa-envelope"></i>
                        <input type="text" name="email" placeholder="Почта">
                    </div>

                    <div class="input-field">
                        <i class="fas fa-user-circle"></i>
                        <input type="text" name="name" placeholder="Имя">
                    </div>

                    <div class="input-field">
                        <i class="fas fa-user-circle"></i>
                        <input type="text" name="surname" placeholder="Фамилия">
                    </div>

                    <div class="input-field">
                        <i class="fas fa-address-book"></i>
                        <input type="text" name="group" placeholder="Группа, например 9Ф4">
                    </div>
                    <!-- <select class="select">
                        <option>10B4</option>
                        <option>10J4</option>
                        <option>10j5</option>
                        <option>11J4</option>
                      </select> -->

                    <div class="input-field">
                        <i class="fas fa-lock"></i>
                        <input type="password" name="password" placeholder="Пароль">
                    </div>

                    <input type="submit" value="Зарегистрироваться" name="btn" class="btn solid">

                    <p class="social-text">Или зарегистрируйтесь с помощью</p>
                    <div class="social-media">
                        <a href="#" class="social-icon">
                            <i class="fab fa-facebook-f"></i>
                        </a>
                        <!-- <a href="#" class="social-icon">
                            <i class="fab fa-twitter"></i>
                        </a> -->
                        <a href="#" class="social-icon">
                            <i class="fab fa-google"></i>
                        </a>
                        <a href="#" class="social-icon">
                            <i class="fab fa-vk"></i>
                        </a>
                    </div>
                </form>
            </div>
        </div>

        <div class="panels-container">
            <div class="panel left-panel">
                <div class="content">
                    <h3>New here?</h3>
                    <p>Lorem, ipsum dolor sit amet consectetur adipisicing elit. 
                        Fugiat provident totam mollitia!</p>
                    <button class="btn transparent" id="sign-up-btn">Зарегистрироваться</button>
                </div>

                <img src="/static/img/a.svg" class="image" alt="">
            </div>

            <div class="panel right-panel">
                <div class="content">
                    <h3>One of us?</h3>
                    <p>Lorem, ipsum dolor sit amet consectetur adipisicing elit. 
                        Fugiat provident totam mollitia!</p>
                    <button class="btn transparent" id="sign-in-btn">Войти</button>
                </div>

                <img src="/static/img/l.svg" class="image" alt="">
            </div>
        </div>
    </div>

    <script src="/static/js/sign.js"></script>
</body>
</html>
